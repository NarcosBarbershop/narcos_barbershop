<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narcos Barberhop</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-weight: bold;
      color: #e63946;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      color: #e63946;
      margin-bottom: 10px;
    }
    ul.services {
      list-style: none;
      padding: 0;
    }
    ul.services li {
      background: #282828;
      margin: 8px 0;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 10px #e63946aa;
    }
    .button-appointment {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 30px;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px #e6394666;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .button-appointment:hover {
      background-color: #a52833;
      box-shadow: 0 6px 12px #a5283366;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 350px;
      border: none;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #e6394666;
    }
  </style>
</head>
<body>
  <header>Narcos Barberhop</header>
  <main>
    <section>
      <h2>Υπηρεσίες</h2>
      <ul class="services">
        <li><span>Κούρεμα Ανδρικό</span> <span>10€</span></li>
        <li><span>Ξύρισμα Παραδοσιακό</span> <span>10€</span></li>
        <li><span>Κούρεμα + Ξύρισμα</span> <span>13€</span></li>
        <li><span>Περιποίηση Γενειάδας</span> <span>6€</span></li>
        <li><span>Παιδικό Κούρεμα</span> <span>8€</span></li>
      </ul>
    </section>

    <a class="button-appointment" href="https://calendly.com/your-narcos-barberhop" target="_blank" rel="noopener noreferrer">Κλείσε Ραντεβού</a>

    <section>
      <h2>Τοποθεσία</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.906960639361!2d23.7288906155839!3d37.99362817972385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd1dc8fbb74f%3A0xfbb101e170c44ca6!2zItCmzrMgUGFwYW50b252afOvSA47LCDQnNC-0YLQsCDQmtCw0YDQtdC00L7QvNGG!5e0!3m2!1sel!2sgr!4v1697263519072!5m2!1sel!2sgr" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
  <footer>© 2025 Narcos Barberhop</footer>
</body>
</html>
